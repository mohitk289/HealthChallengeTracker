<style>
  :host {
    --primary-color: #4a90e2; /* Blue */
    --secondary-color: #d0021b; /* Red */
    --background-color: #f4f4f4;
    --text-color: #333;
    --card-bg: #fff;
    --divider-color: #e0e0e0;

    font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1 {
    font-size: 2.5rem;
    color: var(--text-color);
    font-weight: 600;
    line-height: 1.2;
    margin: 0;
  }

  p {
    margin: 0;
    color: var(--text-color);
    font-size: 1rem;
  }

  main {
    width: 100%;
    min-height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 2rem;
    background-color: var(--background-color);
  }

  .content {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    width: 100%;
    max-width: 800px;
    background-color: var(--card-bg);
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 2rem;
    margin-bottom: 2rem;
  }

  .divider {
    width: 100%;
    height: 1px;
    background: var(--divider-color);
    margin: 1.5rem 0;
  }

  .pill-group {
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
  }

  .pill {
    display: flex;
    align-items: center;
    background: var(--primary-color);
    color: #fff;
    padding: 0.5rem 1rem;
    border-radius: 20px;
    font-size: 0.875rem;
    font-weight: 500;
    text-decoration: none;
    transition: background 0.3s ease;
  }

  .pill:hover {
    background: darken(var(--primary-color), 10%);
  }

  .social-links {
    display: flex;
    align-items: center;
    gap: 1rem;
    margin-top: 1rem;
  }

  .social-links a {
    color: var(--text-color);
    transition: color 0.3s ease;
  }

  .social-links a:hover {
    color: var(--primary-color);
  }

  @media screen and (max-width: 650px) {
    .content {
      width: auto;
      padding: 1rem;
    }
  }
</style>

<main>
  <div class="content">
    <h1>Health Challenge Tracker</h1>
    <p>Track your health challenges and stay motivated!</p>
    <div class="divider"></div>
    <div class="pill-group">
      <a routerLink="/add-user" class="pill">Add User</a>
      <a routerLink="/user-list" class="pill">User List</a>
      <a routerLink="/workout-chart">Workout Chart</a>
      <a routerLink="/view-progress" class="pill">View Progress</a>
    </div>
    <router-outlet></router-outlet>
  </div>
</main>
