<div class="p-4">
    <h2>Add Workout</h2>
    <form (ngSubmit)="addUser()">
      <input type="text" [(ngModel)]="userName" name="userName" placeholder="User Name" required>
      <input type="text" [(ngModel)]="workoutType" name="workoutType" placeholder="Workout Type" required>
      <input type="number" [(ngModel)]="workoutMinutes" name="workoutMinutes" placeholder="Minutes" required>
      <button type="submit">Add Workout</button>
    </form>
  </div>
